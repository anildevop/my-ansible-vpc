- name: vpc setup
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
  - name: include variable files
    include_vars: var/vpc_setup
  - name: create vpc
    ec2_vpc_net:
      name: "{{vpc_name}}"
      cidr_block: "{{vpcCidr}}"
      region: "{{region}}"
      dns_support: yes
      dns_hostnames: yes
      tenancy: default
      state: "{{state}}"
    register: vpcout